<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="p5/p5.min.js"></script>
  <script src="p5/addons/p5.sound.min.js"></script>
  <title>Visible</title>
  <script src="index.js"></script>
  <link rel="stylesheet" href="./css/index.css">

<body>
  <section class="modal-container" id="modal-container">

      <div class="reference-links" >
        <a 
          id="github-source-code" 
          href="https://github.com/aparcanapavel/visible"

          id="persona-page"
          href="https://pavelaparcana.com/" 
          target="_blank" 
          rel="noopener noreferrer">Personal Page</a>
        <span id="continue-button">Continue</span>
      </div>
      
    </div>
  </section>

  <main class="main-container" id="main-container">
  </main>

  <section id="loading">
  </section>

  <script src="./js/introWave.js"></script>
  <script src="./js/home.js"></script>
  <script src="./js/audioVisualizer.js"></script>
  <script src="./js/bassThump.js"></script>
